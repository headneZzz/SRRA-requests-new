<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"
           th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
           th:href="${urlBuilder
           .replacePath('/requests')
           .replaceQueryParam('page', 1)
           .build(false).toUriString()}">Запросы</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Фильтр <span class="badge badge-secondary"
                                 th:if="${filter.isEnabled()}"
                                 th:text="${requests.getTotalElements()<100 ? requests.getTotalElements() : '99+'}">99+</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" data-toggle="modal" data-target="#exampleModal" href="#" th:text="${filter.isEnabled() ? 'Изменить' : 'Создать'}">Создать</a>
                    <a class="dropdown-item" href="/requests">Отменить</a>
                </div>
            </ul>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form action="#" th:action="@{/requests}" method="get">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Фильтр</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="filterRequestId">Код запроса</label>
                                        <input class="form-control" type="text" name="id" id="filterRequestId" th:value="${filter.getId()}"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="filterInNumber">Исх. №</label>
                                        <input class="form-control" type="text" name="outNumber" id="filterInNumber" th:value="${filter.getOutNumber()}">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="filterSmav">№ СМЭВ</label>
                                        <input class="form-control" type="text" name="smav" id="filterSmav" th:value="${filter.getSmav()}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="filterAnswer">Ответ кратко</label>
                                        <input class="form-control" type="text" name="answer" id="filterAnswer" th:value="${filter.getAnswer()}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                            <button type="submit" class="btn btn-primary">Применить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
</html>
